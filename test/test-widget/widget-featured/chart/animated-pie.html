<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="CornetStone">
	<meta name="author" content="William Kim">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>피처드 차트</title>
	<link rel="stylesheet" type="text/css" href="../../../style.css"/>
	<link rel="stylesheet" href="css/style.css">
	<style type="text/css">
		#easy-as-pie-chart {
			background-color: #ffffff;
			border: 1px solid gray;
			font: 10px sans-serif;
			height: 300px;
			text-shadow: none;
			width: 450px;
		}

		#easy-as-pie-chart .total {
			font-size: 18px;
			font-weight: bold;
		}

		#easy-as-pie-chart .units {
			fill: gray;
			font-size: 12px;
		}

		#easy-as-pie-chart .label {
			fill: #CCC;
			font-size: 12px;
			font-weight: bold;
		}

		#easy-as-pie-chart .value {
			font-size: 12px;
			font-weight: bold;
		}

		​
	</style>
</head>
<body>
<div id="easy-as-pie-chart"></div>
<script type="text/javascript" src="../../../libs/jquery.js"></script>
<script type="text/javascript" src="../../../libs/d3.v2.js"></script>
<script type="text/javascript">

var w = 450;
var h = 300;
var r = 100;
var ir = 45;
var textOffset = 14;
var tweenDuration = 250;

//OBJECTS TO BE POPULATED WITH DATA LATER
var lines, valueLabels, nameLabels;
var pieData = [];
var oldPieData = [];
var filteredPieData = [];

//D3 helper function to populate pie slice parameters from array data
var donut = d3.layout.pie().value(function (d) {
	return d.octetTotalCount;
});

//D3 helper function to create colors from an ordinal scale
var color = d3.scale.category20();

//D3 helper function to draw arcs, populates parameter "d" in path object
var arc = d3.svg.arc()
		.startAngle(function (d) {
			return d.startAngle;
		})
		.endAngle(function (d) {
			return d.endAngle;
		})
		.innerRadius(ir)
		.outerRadius(r);

///////////////////////////////////////////////////////////
// GENERATE FAKE DATA /////////////////////////////////////
///////////////////////////////////////////////////////////

var arrayRange = 100000; //range of potential values for each item
var arraySize;
var streakerDataAdded;

function fillArray() {
	return {
		port:"port",
		octetTotalCount:Math.ceil(Math.random() * (arrayRange))
	};
}

///////////////////////////////////////////////////////////
// CREATE VIS & GROUPS ////////////////////////////////////
///////////////////////////////////////////////////////////

var vis = d3.select("#easy-as-pie-chart").append("svg:svg")
		.attr("width", w)
		.attr("height", h);

//GROUP FOR ARCS/PATHS
var arc_group = vis.append("svg:g")
		.attr("class", "arc")
		.attr("transform", "translate(" + (w / 2) + "," + (h / 2) + ")");

//GROUP FOR LABELS
var label_group = vis.append("svg:g")
		.attr("class", "label_group")
		.attr("transform", "translate(" + (w / 2) + "," + (h / 2) + ")");

//PLACEHOLDER GRAY CIRCLE
var paths = arc_group.append("svg:circle")
		.attr("fill", "#EFEFEF")
		.attr("r", r);

///////////////////////////////////////////////////////////
// STREAKER CONNECTION ////////////////////////////////////
///////////////////////////////////////////////////////////
//
var updateInterval = window.setInterval(update, 1500);

// to run each time data is generated
function update() {

	arraySize = Math.ceil(Math.random() * 10);
	streakerDataAdded = d3.range(arraySize).map(fillArray);

	oldPieData = filteredPieData;
	pieData = donut(streakerDataAdded);

	filteredPieData = pieData.filter(filterData);
	function filterData(element, index, array) {
		element.name = streakerDataAdded[index].port;
		return (element.value > 0);
	}

	if (filteredPieData.length > 0 && oldPieData.length > 0) {

		//REMOVE PLACEHOLDER CIRCLE
		arc_group.selectAll("circle").remove();

		//DRAW ARC PATHS
		paths = arc_group.selectAll("path").data(filteredPieData);
		paths.enter().append("svg:path")
				.attr("stroke", "white")
				.attr("stroke-width", 0.5)
				.attr("fill", function (d, i) {
					return color(i);
				})
				.transition()
				.duration(tweenDuration)
				.attrTween("d", pieTween);
		paths
				.transition()
				.duration(tweenDuration)
				.attrTween("d", pieTween);
		paths.exit()
				.transition()
				.duration(tweenDuration)
				.attrTween("d", removePieTween)
				.remove();

		//DRAW TICK MARK LINES FOR LABELS
		lines = label_group.selectAll("line").data(filteredPieData);
		lines.enter().append("svg:line")
				.attr("x1", 0)
				.attr("x2", 0)
				.attr("y1", -r - 3)
				.attr("y2", -r - 8)
				.attr("stroke", "gray")
				.attr("transform", function (d) {
					return "rotate(" + (d.startAngle + d.endAngle) / 2 * (180 / Math.PI) + ")";
				});
		lines.transition()
				.duration(tweenDuration)
				.attr("transform", function (d) {
					return "rotate(" + (d.startAngle + d.endAngle) / 2 * (180 / Math.PI) + ")";
				});
		lines.exit().remove();

	}
}

///////////////////////////////////////////////////////////
// FUNCTIONS //////////////////////////////////////////////
///////////////////////////////////////////////////////////

// Interpolate the arcs in data space.
function pieTween(d, i) {
	var s0;
	var e0;
	if (oldPieData[i]) {
		s0 = oldPieData[i].startAngle;
		e0 = oldPieData[i].endAngle;
	} else if (!(oldPieData[i]) && oldPieData[i - 1]) {
		s0 = oldPieData[i - 1].endAngle;
		e0 = oldPieData[i - 1].endAngle;
	} else if (!(oldPieData[i - 1]) && oldPieData.length > 0) {
		s0 = oldPieData[oldPieData.length - 1].endAngle;
		e0 = oldPieData[oldPieData.length - 1].endAngle;
	} else {
		s0 = 0;
		e0 = 0;
	}
	var i = d3.interpolate({startAngle:s0, endAngle:e0}, {startAngle:d.startAngle, endAngle:d.endAngle});
	return function (t) {
		var b = i(t);
		return arc(b);
	};
}

function removePieTween(d, i) {
	s0 = 2 * Math.PI;
	e0 = 2 * Math.PI;
	var i = d3.interpolate({startAngle:d.startAngle, endAngle:d.endAngle}, {startAngle:s0, endAngle:e0});
	return function (t) {
		var b = i(t);
		return arc(b);
	};
}

function textTween(d, i) {
	var a;
	if (oldPieData[i]) {
		a = (oldPieData[i].startAngle + oldPieData[i].endAngle - Math.PI) / 2;
	} else if (!(oldPieData[i]) && oldPieData[i - 1]) {
		a = (oldPieData[i - 1].startAngle + oldPieData[i - 1].endAngle - Math.PI) / 2;
	} else if (!(oldPieData[i - 1]) && oldPieData.length > 0) {
		a = (oldPieData[oldPieData.length - 1].startAngle + oldPieData[oldPieData.length - 1].endAngle - Math.PI) / 2;
	} else {
		a = 0;
	}
	var b = (d.startAngle + d.endAngle - Math.PI) / 2;

	var fn = d3.interpolateNumber(a, b);
	return function (t) {
		var val = fn(t);
		return "translate(" + Math.cos(val) * (r + textOffset) + "," + Math.sin(val) * (r + textOffset) + ")";
	};
}
</script>
</body>
</html>
